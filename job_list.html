        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MiniJobs</title>
        <meta name="description" content="Small Jobs for Small People">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!-- Add your site or application content here -->
        
        <div id="wrapper">
        	<div id="header">
            	<img src="">
                <h1 id="title">Mini Jobs</h1>
                <h2 id="tag">Small Jobs for Small People</h2>
            </div>
        	<div id="main">
            	<h1>Job List</h3>
            	<div class="job_listing">
                	<div class="job_post">
                        <img class="job_img">
                        <div class="job_details">
                            <h2 class="job_name">Job Name</h2>
                            <h3 class="job_lister">Job Lister</h3>
                            <h4 class="job_distance">Job Distance</h4>
                            <p class="job_description">Job Description</p>
                        </div>
                        <button class="job_apply" onClick="showMessage($(this).closest('.job_listing').children('.message'), $(this));">Apply</button> <!--call pop up-->
                        <h5 class="job_price">Job Price</h5> 
                    </div>
                    <div class="message">
                        <h2>Send Message</h2>
                        <input type="text">
                        <button class="cancel" onClick="hideMessage($(this).parent(), $(this));">Cancel</button>
                        <button class="send" onClick="hideMessage($(this).parent(), $(this));">Send</button>
                    </div>   
                </div>
            </div>
            <div id="footer">
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
